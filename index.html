<script>
  /**
   * Algorithm
   * 1. create a function to find length of last word which accepts one arguments as string
   * 2. handle all edgecases
   * 3. convert the string into array by split (by space)
   * 4. grab the last element of array and store in variable
   * 5. return the last string length
   **/

  var lengthOfLastWord = function (s) {
    // debugger;
    let arr = s.split(" ");
    for (let i = 1; i <= arr.length; ) {
      const last = arr[arr.length - i];
      if (last.length === 0) {
        i++;
      } else {
        return last.length;
      }
    }
    return last.length;
  };
  console.log(lengthOfLastWord("   fly me   to   the moon  "));
</script>
